<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient for the logo -->
    <linearGradient id="mainGradientH" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradientH" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filter for shadow -->
    <filter id="dropshadowH" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="2" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Logo icon -->
  <rect x="10" y="15" width="50" height="50" rx="12" ry="12" fill="url(#mainGradientH)" filter="url(#dropshadowH)"/>
  
  <!-- Letter "F" design -->
  <g transform="translate(35, 40)">
    <!-- Main vertical line of F -->
    <rect x="-12" y="-15" width="5" height="30" fill="white" rx="1"/>
    
    <!-- Top horizontal line of F -->
    <rect x="-12" y="-15" width="18" height="5" fill="white" rx="1"/>
    
    <!-- Middle horizontal line of F -->
    <rect x="-12" y="-2" width="13" height="5" fill="white" rx="1"/>
    
    <!-- Decorative dot -->
    <circle cx="10" cy="-8" r="1.5" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Company name -->
  <text x="80" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#textGradientH)">Fynkr</text>
  
  <!-- Tagline -->
  <text x="80" y="65" font-family="Arial, sans-serif" font-size="8" fill="#64748b" opacity="0.8">Elevate Your Freelance Business</text>
</svg>